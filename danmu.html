<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/danmu.css">


<script type="text/javascript" src="jquery-1.12.4.js"></script>
 <script>
    
    $(function() {
        
        $('.send').click(function() {
            var val = $('.contents').val();
            $('.contents').val('');
           
            var $content = $('<div class="text">' + val + '</div>');
            var r = Math.floor(Math.random() * 256)
            var g = Math.floor(Math.random() * 256)
            var b = Math.floor(Math.random() * 256)
            // 设置随机字体大小
            var f = Math.floor(Math.random() * 40)

            $screen = $(document.getElementById("scr"));
            var top = Math.random() * $screen.height()+40;
            $content.css({
                top: top + "px",
                left: 80,
                color: "rgb(" + r + "," + g + "," + b + ")",
                fontSize: f + "px"
            });
            $('.show').append($content);
            $content.animate({
                right: $screen.width()+80-$content.width()
            }, 8000, function() {
                $(this).remove();
            });
        });
        $('.clear').click(function() {
            $('.show').empty();
        });
    });




        </script>


   

        
    
   
</head>
<body>
   
  <div class="content"> 
       <div id="scr"> 
           <div class="show">
                <!-- <div>text message</div> --> 
            </div> 
        </div> 
          <div class="edit">
              <p> 
                  <input placeholder="发一条弹幕互动一下吧！" class="contents" type="text" />
              </p>
              <p> 
                  <input type="button" class="send" value="发送" /> 
                  <input type="button" class="clear" value="清屏" />
              </p>
           </div>
        </div>
        
           
    
</body>
</html>
