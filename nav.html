<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
.right{
    float: right;
}

</style>
</head>
<body>

<ul>
  <li><a class="active" href="#">主页</a></li>
  <li><a href="#">新闻</a></li>
  <li><a href="#">联系</a></li>
  <li class="right"><a href="#">关于</a></li>
</ul>

<script src="jquery-1.12.4.js"></script>
<script>
        $(document).ready(function(){
            $('li a').click(function(){
            $('li a').removeClass
            ('active');
            $(this).addClass('active');
        });
    })
</script>

</body>
</html>
